<!-- Animated AI/ML ambient background — pure SVG (no JS), works in GitHub README via <img> -->
<svg width="1200" height="340" viewBox="0 0 1200 340" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradient that slowly shifts hue -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E1FF">
        <animate attributeName="stop-color" values="#00E1FF;#7AFFA1;#A78BFA;#00E1FF" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#A78BFA">
        <animate attributeName="stop-color" values="#A78BFA;#00E1FF;#7AFFA1;#A78BFA" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Traveling pulse on edges -->
    <style><![CDATA[
      .edge { stroke:url(#g); stroke-width:1.4; stroke-linecap:round; opacity:.75; }
      .pulse { stroke:url(#g); stroke-width:2; stroke-linecap:round; filter:url(#glow); }
      .node { fill:url(#g); filter:url(#glow); }
      .bg   { fill:#0D1117; }
      .grid { stroke:#1e2533; stroke-width:.6; }
      .label { fill:#c9d1d9; font: 14px/1.2 'JetBrains Mono', monospace; opacity:.85 }
    ]]></style>
  </defs>

  <!-- Background & subtle grid -->
  <rect class="bg" x="0" y="0" width="1200" height="340" rx="16"/>
  <g opacity="0.35">
    <!-- vertical lines -->
    <g>
      <path class="grid" d="M60 0V340"/>
      <path class="grid" d="M180 0V340"/>
      <path class="grid" d="M300 0V340"/>
      <path class="grid" d="M420 0V340"/>
      <path class="grid" d="M540 0V340"/>
      <path class="grid" d="M660 0V340"/>
      <path class="grid" d="M780 0V340"/>
      <path class="grid" d="M900 0V340"/>
      <path class="grid" d="M1020 0V340"/>
      <path class="grid" d="M1140 0V340"/>
    </g>
    <!-- horizontal lines -->
    <g>
      <path class="grid" d="M0 60H1200"/>
      <path class="grid" d="M0 120H1200"/>
      <path class="grid" d="M0 180H1200"/>
      <path class="grid" d="M0 240H1200"/>
      <path class="grid" d="M0 300H1200"/>
    </g>
  </g>

  <!-- Graph edges (core CS + AI topology vibe) -->
  <g>
    <path class="edge" d="M120,260 C220,220 260,200 340,180"/>
    <path class="edge" d="M340,180 C480,140 560,120 680,110"/>
    <path class="edge" d="M340,180 C440,210 520,250 620,260"/>
    <path class="edge" d="M680,110 C820,120 900,150 1040,120"/>
    <path class="edge" d="M620,260 C760,230 880,220 1040,240"/>

    <!-- traveling pulses -->
    <path class="pulse" d="M120,260 C220,220 260,200 340,180" stroke-dasharray="3 220">
      <animate attributeName="stroke-dashoffset" from="0" to="-223" dur="3.2s" repeatCount="indefinite"/>
    </path>
    <path class="pulse" d="M340,180 C480,140 560,120 680,110" stroke-dasharray="4 260">
      <animate attributeName="stroke-dashoffset" from="0" to="-264" dur="2.8s" repeatCount="indefinite"/>
    </path>
    <path class="pulse" d="M340,180 C440,210 520,250 620,260" stroke-dasharray="4 240">
      <animate attributeName="stroke-dashoffset" from="0" to="-244" dur="3.0s" repeatCount="indefinite"/>
    </path>
    <path class="pulse" d="M680,110 C820,120 900,150 1040,120" stroke-dasharray="4 300">
      <animate attributeName="stroke-dashoffset" from="0" to="-304" dur="3.4s" repeatCount="indefinite"/>
    </path>
    <path class="pulse" d="M620,260 C760,230 880,220 1040,240" stroke-dasharray="4 320">
      <animate attributeName="stroke-dashoffset" from="0" to="-324" dur="2.6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Nodes -->
  <g>
    <circle class="node" cx="120" cy="260" r="3">
      <animate attributeName="r" values="3;5;3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle class="node" cx="340" cy="180" r="4">
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle class="node" cx="680" cy="110" r="3">
      <animate attributeName="r" values="3;5;3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle class="node" cx="620" cy="260" r="3">
      <animate attributeName="r" values="3;6;3" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle class="node" cx="1040" cy="120" r="4">
      <animate attributeName="r" values="4;7;4" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle class="node" cx="1040" cy="240" r="3">
      <animate attributeName="r" values="3;5;3" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Labels (core domains) -->
  <g>
    <text class="label" x="95"  y="300">Data Structures & Algorithms</text>
    <text class="label" x="315" y="60">Machine Learning</text>
    <text class="label" x="640" y="95">Deep Learning</text>
    <text class="label" x="560" y="315">Backend • Systems</text>
    <text class="label" x="990" y="95">NLP</text>
    <text class="label" x="965" y="285">Cloud & DevOps</text>
  </g>
</svg>
