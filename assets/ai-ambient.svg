<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="blur" />
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#000" />
  <circle cx="200" cy="300" r="20" fill="#00ffcc" filter="url(#glow)">
    <animate attributeName="r" from="20" to="30" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="100" r="15" fill="#ff0080" filter="url(#glow)">
    <animate attributeName="r" from="15" to="25" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="400" r="25" fill="#00ccff" filter="url(#glow)">
    <animate attributeName="r" from="25" to="35" dur="1s" repeatCount="indefinite" />
  </circle>
  <line x1="200" y1="300" x2="400" y2="100" stroke="#00ffcc" stroke-width="2">
    <animate attributeName="stroke-opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </line>
  <line x1="400" y1="100" x2="600" y2="400" stroke="#ff0080" stroke-width="2">
    <animate attributeName="stroke-opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </line>
</svg>