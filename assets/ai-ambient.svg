<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: cyan; filter: url(#glow); }
    .edge { stroke: cyan; stroke-width: 2; }
    @keyframes floating { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }
    .particle { animation: floating 2s infinite alternate; }
  </style>
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="black"/>
  <circle class="node" cx="100" cy="100" r="20"/>
  <circle class="node" cx="300" cy="100" r="20"/>
  <line class="edge" x1="100" y1="100" x2="300" y2="100"/>
  <circle class="particle" cx="150" cy="150" r="5" fill="cyan"/>
</svg>